<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link href="css/login.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image" href="img/logo.jpg">
</head>
<body>
	<div class="login-form">
    	<form action="index.html">
        	<div class="form-top">
        		<img src="img/logo.jpg">
            	<h1>Training Project</h1>
            	<!-- <p>Graduation design selection system</p>  -->
            </div>
			<div class="form-input">
				<i class="font f-user"></i>
				<input class="input-control" type="text" placeholder="Username">
			</div>
			<div class="form-input">
				<i class="font f-pwd"></i>
				<input class="input-control" type="password" placeholder="Password">
			</div>
            <div class="form-button">
				<button class="button-control" type="submit">LOGIN</button>
            </div>
            <div class="form-foot">
            	<!-- <i class="font f-reg"></i> -->
            	<div class="register"><a href="#">Register now</a></div>
            	<!-- <i class="font f-fpw"></i> -->
            	<div class="forgot"><a href="#">Forgot password</a></div>
            </div>
        </form>
    </div>
</body>
</html>
