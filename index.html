<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Graduation design selection system</title>
<link rel="icon" type="image" href="img/logo.jpg">
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="div-index">
	<!-- 顶部导航 -->
		<div class="nav-top">
			<div class="nav-title">
				<img class="title-img" src="img/logo.jpg">
				<h2>Training Project</h2>
			</div>
			<div class="nav-search">
				<input class="input-search" type="text" placeholder="Search">
				<i class="f-func i-search"></i>
			</div>
			<div class="user">
				<img class="user-img" src="img/user.jpg">
				<span>administrator</span>
			</div>
		</div>
	<!-- 左侧导航 -->
		<div class="nav-left">
		<!-- 主要功能 -->
			<div class="nav-main">
				<h2 class="nav-h2">MAIN</h2>
				<div class="func-list"><i class="f-func f1"></i>Dashboard</div>
				<div class="func-list"><i class="f-func f2"></i>Mailbox</div>
				<div class="func-list"><i class="f-func f3"></i>Charts</div>
				<div class="func-list"><i class="f-func f4"></i>Tables</div>
				<div class="func-list"><i class="f-func f5"></i>Form</div>
				<div class="func-list"><i class="f-func f6"></i>Widgets</div>
				<div class="func-list"><i class="f-func f7"></i>Typography</div>
			</div>
			<!-- 更多功能 -->
			<div class="nav-more">
				<h2 class="nav-h2">MORE</h2>
				<div class="func-list"><i class="f-func f8"></i>Grid System</div>
				<div class="func-list"><i class="f-func f9"></i>Maps</div>
				<div class="func-list"><i class="f-func f10"></i>Customizable</div>
			</div>
		</div>
	</div>
</body>
</html>
